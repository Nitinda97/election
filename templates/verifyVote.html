                             </div>

                                <div class="form-group">
                                    <label style="color:darkslategray; font-size:14px; font-weight:400;" for="transaction">Paste Your Transaction id Here</label>

                                    <p style="color: blue" id="content"></p>
                                    <button  style="float:right; margin-top:15px;" type="submit" class="btn btn-primary" id="search">Search</button>

                                    </div>

      </div>
</div>
<script>
    $('#search').click(function ()
    {
        $.ajax({
                url: "/verifyVote",
                type: "post",
                data: {'transaction_id' : $('#transaction').val()},//send it through post method
                dataType:'json',
                success: function(response)
                    {
                        $('#content').text(response.message)

                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });
</script>
