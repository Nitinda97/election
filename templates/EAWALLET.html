    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#">Dashboard</a>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>

                        </li>
                        <li>

                        <li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">

                            <a href="">

                                <p>{{username}}</p>
                                {% endif %}

                        </li>
                        <li class="dropdown">

                        <li class="separator hidden-lg"></li>
                    </ul>

            </div>

 <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-8">
                        <div class="card" style="height:435px;">
                            <div class="header">
                                <h4  class="title">Key Genration</h4>
                             </div>
                            <div class="content">
                                <div class="form-group">
                                    <label style="color:darkslategray; font-size:14px; font-weight:400;" for="public">Public Key</label>
                                    <textarea class="form-control" rows="5" id="public"></textarea>
                                    <label style="color:darkslategray; font-size:14px; font-weight:400; margin-top:20px;" for="private">Private key</label>
                                    <textarea class="form-control" rows="5" id="private"></textarea>
                                    <button  style="float:right; margin-top:15px; margin-left:10px;" type="button" class="btn btn-primary" id="key">Load Wallet </button>
                                    <button  style="float:right; margin-top:15px;" type="button" class="btn btn-primary" id="key2">Create Wallet</button>
                                  </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card" style="height:435px;">
                                    <div class="header">
                                        <h4  class="title">Funds:</h4>
                                     </div>
                                    <div class="content">
                                        <div class="form-group" >
                                            <input type="Number" style="width:100%; height:80px;
                                            padding: 12px 20px;
                                            margin: 8px 0;
                                            box-sizing: border-box; font-size:24px;" class="form-control" id="funds">
                                            <button  style="float:left; margin-top:15px; margin-left:100px;" type="button" class="btn btn-primary" id="mine">Mine Block</button>
                                        <br/>
                                            <button  style="float:left; margin-top:15px; width:100%; height:60px;" type="button" class="btn btn-primary" id="transaction">Send Amount to Voters</button>
                                          </div>
                                            </div>
                                        </div>
                                    </div>


                        </div>
                    </div>
                </div>

<script>
    $('#key').click(function ()
    {
        $.ajax({
                url: "/wallet",
                type: "get", //send it through post method
                success: function(response)
                    {
                        $('#private').val(response.private_key)
                        $('#public').val(response.public_key)
                        $('#funds').val(response.funds)
                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });

    $('#key2').click(function ()
    {
        $.ajax({
                url: "/wallet",
                type: "post", //send it through post method
                success: function(response)
                    {
                        $('#private').val(response.private_key)
                        $('#public').val(response.public_key)
                        $('#funds').val(response.funds)
                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });

    $('#mine').click(function ()
    {
        $.ajax({
                url: "/mine",
                type: "post", //send it through post method
                success: function(response)
                    {
                        $('#funds').val(response.funds)
                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });

    $('#transaction').click(function ()
    {
        $.ajax({
                url: "/transaction",
                type: "post", //send it through post method
                success: function(response)
                    {
                        $('#funds').val(response.funds)
                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });
</script>
