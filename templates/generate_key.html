<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Generation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Key Generation</h1>
<label>Private Key</label>
<textarea style="size: auto" placeholder="Private_Key" id="private"></textarea>
<label>Public Key</label>
<textarea style="size: auto" placeholder="Public_Key" id="public"></textarea>
<button id="key" style="color: #1DC7EA">Generate Key</button>





<script>
    $('#key').click(function ()
    {
        $.ajax({
                url: "/wallet",
                type: "post", //send it through post method
                success: function(response)
                    {
                        $('#private').val(response.private_key)
                        $('#public').val(response.public_key)
                        console.log(response)//Do Something
                    },
                error: function(xhr) {
                        console.log(xhr.message)//Do Something to handle error
                    }
                });
    });
</script>
</body>
</html>
